<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZV Downloader - Mantenimiento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff0000; /* Red */
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
            color: #ffff00; /* Yellow */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="down.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <div class="overlay">
        <h1>Herramienta bajo mantenimiento</h1>
        <p>Por favor, inténtalo de nuevo más tarde.</p>
    </div>
</body>
</html>
